<script>
    const h1 = document.createElement('h1')
    // here in this case we are using "THIS " keyword means we are talking about 
    // that particular context
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
  const xhr = new XMLHttpRequest()
  xhr.open('GET',requestUrl)
  xhr.onreadystatechange = function(){
      console.log(xhr.readyState);
if (xhr.readyState === 4) {
    const data = JSON.parse(this.responseText)
    // to convert the datatype fron string to object here
    // we use above procedure (json.parse)
    // it will convert the string into object 
     console.log(data);
    console.log(typeof data);
    // *********************just for fun
    h1.innerHTML = `MY FOLLOWER ARE : ${data.followers}`
     document.body.appendChild(h1)
}
  }
  xhr.send()


</script>
